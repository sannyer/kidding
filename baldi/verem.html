<script language="javascript">
var stack = []; //12 elem

function pushStack(x) {
  stack[stack.length] = x;
}

function popStack() {
  var x;
  if (stack.length == 0){
    return null;
  } else {
    x = stack[stack.length - 1];
    stack.splice(stack.length - 1, 1);
    return x;
  }
}

function unshiftStack(x){
  var i;
  for (i = stack.length; i > 0; i--){
    stack[i] = stack[i-1];
  }
  stack[0] = x; 
}


function shiftStack(){
  if (stack.length == 0) return null;
  var i, ret = stack[0];
  for (i = 0; i < stack.length - 1; i++){
    stack[i] = stack[i+1];
  }
  stack.splice(stack.length-1);
  return ret;
}

console.log(stack);
