<html>
<head>
<style>
#komplex {border: 1px solid black;}
</style>
</head>
<body>
<canvas width="512" height="512" id="komplex"></canvas>
<script type="text/javascript" language="javascript">
const width=512, height=512;
const topx=-2, topy=-2, sizex=4, sizey=4;
const canvas = document.getElementById('komplex');
const ctx = canvas.getContext('2d');
var x, y;
for (x = 0; x < width; x++) {
  for (y = 0; y < height; y++) {
    ctx.fillStyle = "rgb("+(x/width*256)+","+(y/height*256)+","+((x+y)%256)+")";
    ctx.fillRect(x, y, 1, 1);
  }
}

</script>
</body>
</html>
