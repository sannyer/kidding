<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<style>
body, canvas {padding:0; margin:0;}
#canvas {border: 0;}
</style>
<script type="text/javascript" language="javascript">
   
var canvas, width, height, ctx;
var cx, cy;
var pi = Math.PI, sin = Math.sin, cos = Math.cos, fok = pi/180;

function init() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext('2d');
}
    
function calibrate() {
    ctx.canvas.width = width = window.innerWidth-1;
    ctx.canvas.height = height = window.innerHeight-1;
    cx = width / 2;
    cy = height / 2;
}
    
function draw() {
    terero();
}

function terero() {
    var x, y;
    var minx = width * 0.1,
        maxx = width * 0.9,
        miny = height * 0.1,
        maxy = height * 0.9,
        sizex = maxx - minx,
        sizey = maxy - miny,
        q1x = Math.random() * sizex + minx,
        q1y = Math.random() * sizey + miny,
        q2x = Math.random() * sizex + minx,
        q2y = Math.random() * sizey + miny;
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.rect(minx,miny,sizex,sizey);
    ctx.stroke();
    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.fillStyle = "red";
    ctx.arc(q1x, q1y, 5, 0, 360 * fok, false);
    ctx.stroke();
    ctx.fill();
    ctx.beginPath();
    ctx.arc(q2x, q2y, 5, 0, 360 * fok, false);
    ctx.stroke();
    ctx.fill();
}
   
</script>
</head>
<body onload="init(); calibrate(); draw();" onresize="calibrate(); draw();"
    id="frame"><canvas id="canvas"></canvas></body>
</html>
