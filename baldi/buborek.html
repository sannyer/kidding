<script language="javascript">
var a=[3,248,48,245286,93569382452,745,73,675,364,63,568,4]; //12 elem
function bubble(arr){
  var i,j,s;
  for (i = a.length -1; i>=1; i--) { //i -> 11..1
    for (j = 0; j < i; j++) { // j -> 0..i
      if (a[j] < a[j+1]) {
        s = a[j];
        a[j] = a[j+1];
        a[j+1] = s;
      }
    }
  }
  return arr;
}
console.log(bubble(a));
